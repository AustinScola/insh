name: Rust

on: [push]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Check that it compiles
        run: ./scripts/check
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Lint with clippy
        run: ./scripts/lint

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Check formatting
        run: ./scripts/format -- --check


  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Test
        run: cargo test
